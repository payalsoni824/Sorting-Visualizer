<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sorting Visualization</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css'>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="mag-heading"><div class="d-flex flex-column">Sorting Visualizer</div></div>
    
    <div class="row">
        <div class="col-lg-5">
        <button type="button" id="gen-array" class="btn btn-dark">Generate Array</button>
        </div>
        <div class="col-lg-7">
            <button type="button" class="btn btn-dark">Bubble Sort</button>
            <button type="button" class="btn btn-dark">Insertion Sort</button>
            <button type="button" class="btn btn-dark">Selection Sort</button>
            <button type="button" class="btn btn-dark">Quick Sort</button>
            <button type="button" class="btn btn-dark">Merge Sort</button>
            <button type="button" class="btn btn-dark">Shell Sort</button>
            <button type="button" class="btn btn-dark">Change Size</button>
        </div>
    </div>
</div>
<br/>

<div id="bars" class="">

      

</div>
   

<script src="sort.js"></script>
</body>
</html>
